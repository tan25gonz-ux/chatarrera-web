<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contabilidad - Chatarrera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📒 Contabilidad</h1>

    <!-- Registrar Ingreso -->
    <div class="card">
      <h2>➕ Registrar Ingreso</h2>
      <label>Descripción:</label>
      <input type="text" id="descIngreso" placeholder="Ej: Venta de cobre">
      <label>Monto (₡):</label>
      <input type="number" id="montoIngreso">
      <button id="btnIngreso">Guardar Ingreso</button>
    </div>

    <!-- Registrar Egreso -->
    <div class="card">
      <h2>➖ Registrar Egreso</h2>
      <label>Descripción:</label>
      <input type="text" id="descEgreso" placeholder="Ej: Pago de sueldos">
      <label>Monto (₡):</label>
      <input type="number" id="montoEgreso">
      <button id="btnEgreso">Guardar Egreso</button>
    </div>

    <!-- Resumen -->
    <div class="card">
      <h2>📊 Resumen</h2>
      <table id="tablaContabilidad">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Ingreso (₡)</th>
            <th>Egreso (₡)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3 id="totales"></h3>
    </div>

    <button onclick="window.location.href='usuario.html'">⬅️ Volver</button>
    <button id="btnCerrar">Cerrar Sesión</button>
  </div>

  <script type="module" src="contabilidad.js"></script>
</body>
</html>
