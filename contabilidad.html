<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💵 Contabilidad</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Ajustes de tamaño de gráficas */
    #graficoComparativoContainer {
      height: 350px; /* comparativa más grande */
    }
    #graficoTotalesContainer {
      width: 300px;  /* dona más compacta */
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💵 Contabilidad</h1>

    <div class="filters">
      <button id="filtroFecha">Ordenar por fecha (Recientes primero)</button>
      <button id="filtroAZ">Ordenar A-Z</button>
    </div>

    <h2>📊 Comparación Ingresos v Egresos</h2>
    <div id="graficoComparativoContainer">
      <canvas id="graficoComparativo"></canvas>
    </div>

    <h2> Totales Acumulados</h2>
    <div id="graficoTotalesContainer">
      <canvas id="graficoTotales"></canvas>
    </div>

    <h2>📈 Ingresos</h2>
    <table id="tablaIngresos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Descripción</th>
          <th>Monto ₡</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>📉 Egresos</h2>
    <table id="tablaEgresos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Descripción</th>
          <th>Monto ₡</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="window.location.href='usuario.html'">⬅️ Volver</button>
  </div>

  <script type="module" src="contabilidad.js"></script>
</body>
</html>
