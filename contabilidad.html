<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contabilidad - Chatarrera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <h1>Contabilidad</h1>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button onclick="window.location.href='usuario.html'">⚖️ Pesajes</button>
    <button onclick="window.location.href='inventario.html'">📊 Inventario</button>
    <button onclick="window.location.href='ventas.html'">🛒 Contenedores</button>
    <button onclick="window.location.href='precios.html'">💲 Precios</button>
    <button onclick="window.location.href='factura.html'">🧾 Factura</button>
    <button id="btnCerrar" type="button">🚪 Cerrar Sesión</button>
  </div>

  <div class="container">
    <!-- Filtros generales -->
    <div class="card filters">
      <h2>📅 Filtros</h2>
      <button id="filtroHoy">Hoy</button>
      <button id="filtroSemana">Esta semana</button>
      <button id="filtroMes">Este mes</button>
      <button id="filtroTodo">Todo</button>
    </div>

    <!-- 📌 Formulario ingreso/egreso manual -->
    <div class="card">
      <h2>➕ Agregar Movimiento Manual</h2>
      <label>Descripción:</label>
      <input type="text" id="descMovimiento" placeholder="Ej: Pago de alquiler">

      <label>Monto (₡):</label>
      <input type="number" id="montoMovimiento" placeholder="Ej: 50000">

      <label>Tipo:</label>
      <select id="tipoMovimiento">
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
      </select>

      <button id="btnAgregarMovimiento">✅ Guardar Movimiento</button>
    </div>

    <!-- 📌 Filtro por fecha puntual -->
    <div class="card filters">
      <h2>📅 Filtrar por fecha</h2>
      <input type="date" id="filtroFecha">
      <button id="btnAplicarFiltro">🔍 Filtrar</button>
      <button id="btnVerTodo">📂 Ver Todo</button>
    </div>

    <!-- 📌 Balance -->
    <div class="card balance">
      <h2>📊 Balance</h2>
      <p id="totalIngresos">Total Ingresos: ₡0</p>
      <p id="totalEgresos">Total Egresos: ₡0</p>
      <h3 id="balanceFinal">Balance: ₡0</h3>
    </div>

    <!-- Listado -->
    <div class="card">
      <h2>📑 Ingresos y Egresos</h2>
      <div id="listaMovimientos">Cargando...</div>
    </div>

    <!-- Gráficos -->
    <div class="card">
      <h2>📈 Gráficos</h2>
      <canvas id="graficoBarras"></canvas>
      <canvas id="graficoLineas"></canvas>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    document.addEventListener("click", function(e) {
      const sidebar = document.getElementById("sidebar");
      const toggle = document.querySelector(".menu-toggle");
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="contabilidad.js"></script>
</body>
</html>
