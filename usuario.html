<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pesaje - Chatarrera</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="usuario.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Pesaje</h1>

    <div class="wizard">
      <!-- Paso 1 -->
      <div id="paso1" class="paso activo">
        <h2>Paso 1: Seleccione tipo de transporte</h2>
        <select id="tipo">
          <option value="">-- Seleccione --</option>
          <option value="camionGrande">Camión Grande</option>
          <option value="camionPequeno">Camión Pequeño</option>
          <option value="carreta">Carreta</option>
          <option value="mano">A Mano</option>
        </select>
        <button onclick="siguientePaso()">Continuar</button>
      </div>

      <!-- Paso 2 -->
      <div id="paso2" class="paso">
        <h2>Paso 2: Ingrese el pesaje</h2>
        <div id="formularioPesaje"></div>
      </div>

      <!-- Paso 3 -->
      <div id="paso3" class="paso">
        <h2>Paso 3: Confirmación</h2>
        <div id="resultado"></div>
      </div>
    </div>

    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>
</body>
</html>
