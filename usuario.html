<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pesaje - Chatarrera</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ahora es módulo -->
  <script type="module" src="usuario.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Pesaje</h1>

    <div class="card">
      <label>Identificador (Placa o Cédula):</label>
      <input type="text" id="identificador" placeholder="Ej: ABC123 o 1-2345-6789">

      <label>Tipo de transporte:</label>
      <select id="tipo">
        <option value="">-- Seleccione --</option>
        <option value="camionGrande">Camión Grande</option>
        <option value="camionPequeno">Camión Pequeño</option>
        <option value="carreta">Carreta</option>
        <option value="mano">A Mano</option>
      </select>

      <!-- Aquí se insertan dinámicamente los campos -->
      <div id="campos"></div>

      <!-- Botón único para registrar -->
      <button id="btnRegistrar">Registrar</button>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>

    <!-- Botón cerrar sesión -->
    <button id="btnSalir">Cerrar Sesión</button>
  </div>
</body>
</html>
