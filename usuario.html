<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pesaje - Chatarrera</title>
  <link rel="stylesheet" href="style.css">
  <!-- Quitamos type="module" -->
  <script src="usuario.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Pesaje</h1>

    <div class="card">
      <label>Tipo de transporte:</label>
      <select id="tipo" onchange="mostrarCampos()">
        <option value="">-- Seleccione --</option>
        <option value="camionGrande">Camión Grande</option>
        <option value="camionPequeno">Camión Pequeño</option>
        <option value="carreta">Carreta</option>
        <option value="mano">A Mano</option>
      </select>

      <!-- Aquí se van a insertar dinámicamente los campos -->
      <div id="campos"></div>

      <!-- Botón único para registrar -->
      <button onclick="registrarPesaje()">Registrar</button>
    </div>

    <!-- Resultado del registro -->
    <div id="resultado" class="resultado"></div>

    <!-- Botón cerrar sesión -->
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>
</body>
</html>
