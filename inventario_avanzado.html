<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📊 Inventario Avanzado</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>📊 Inventario Avanzado</h1>

    <!-- 🔎 Filtros -->
    <h2>🔎 Filtros</h2>
    <div class="card">
      <label>Desde:</label>
      <input type="date" id="filtroDesde">

      <label>Hasta:</label>
      <input type="date" id="filtroHasta">

      <label>Tipo:</label>
      <select id="filtroTipo">
        <option value="">Todos</option>
        <option value="entrada">Entradas</option>
        <option value="salida">Salidas</option>
      </select>

      <label>Detalle:</label>
      <select id="filtroDetalle">
        <option value="">Todos</option>
        <option value="venta">Ventas</option>
        <option value="desarme">Desarmes</option>
        <option value="entrada directa">Entradas directas</option>
        <option value="salida directa">Salidas directas</option>
      </select>

      <button id="btnFiltrar" type="button">Aplicar Filtros</button>
      <button id="btnExportar" type="button">📤 Exportar CSV</button>
    </div>

    <!-- 📜 Historial detallado -->
    <h2>📜 Historial Detallado</h2>
    <table id="tablaMovimientosAvanzado">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Material</th>
          <th>Cantidad (kg)</th>
          <th>Tipo</th>
          <th>Detalle</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- 📈 Gráfico -->
    <h2>📈 Comparativa</h2>
    <canvas id="graficoInventarioAvanzado"></canvas>

    <!-- 📦 Inventario acumulado -->
    <h2>📦 Inventario Acumulado</h2>
    <table id="tablaInventarioAcumulado">
      <thead>
        <tr>
          <th>Material</th>
          <th>Cantidad (kg)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="window.location.href='usuario.html'">⬅️ Volver</button>
  </div>

  <script type="module" src="inventario_avanzado.js"></script>
</body>
</html>
