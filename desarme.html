<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>⚙️ Desarme de Materiales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚙️ Desarme de Materiales</h1>

    <div class="card">
      <label>Material origen:</label>
      <select id="materialOrigen">
        <option value="Hierro">Hierro</option>
        <option value="Aluminio">Aluminio</option>
        <option value="Cobre">Cobre</option>
        <option value="Bronce">Bronce</option>
        <option value="Batería">Batería</option>
        <option value="Acero">Acero</option>
        <option value="Cable">Cable</option>
        <option value="Catalizador">Catalizador</option>
        <option value="Plástico de lavadora">Plástico de lavadora</option>
        <option value="Plástico de caja">Plástico de caja</option>
        <option value="Carrocería">Carrocería</option>
      </select>

      <label>Material destino:</label>
      <select id="materialDestino">
        <option value="Hierro">Hierro</option>
        <option value="Aluminio">Aluminio</option>
        <option value="Cobre">Cobre</option>
        <option value="Bronce">Bronce</option>
        <option value="Batería">Batería</option>
        <option value="Acero">Acero</option>
        <option value="Cable">Cable</option>
        <option value="Catalizador">Catalizador</option>
        <option value="Plástico de lavadora">Plástico de lavadora</option>
        <option value="Plástico de caja">Plástico de caja</option>
        <option value="Carrocería">Carrocería</option>
      </select>

      <label>Cantidad a transformar (kg):</label>
      <input type="number" id="cantidadDesarme">

      <button id="btnDesarmar" type="button">Procesar Desarme</button>
    </div>

    <div id="resultado"></div>

    <h2>📜 Historial de Desarmes</h2>
    <table id="tablaDesarmes">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Cantidad (kg)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="window.location.href='inventario.html'">📊 Ver Inventario</button>
    <button onclick="window.location.href='usuario.html'">⬅️ Volver</button>
  </div>

  <script type="module" src="desarme.js"></script>
</body>
</html>
