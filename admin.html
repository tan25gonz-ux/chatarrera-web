<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="admin.js"></script>
</head>
<body>
  <div class="container">
    <h1>⚙️ Panel de Administrador</h1>

    <div class="card">
      <h2>Historial de Pesajes</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Tipo</th>
            <th>Material</th>
            <th>Peso Neto (kg)</th>
          </tr>
        </thead>
        <tbody id="tablaPesajes"></tbody>
      </table>
    </div>

    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>
</body>
</html>
