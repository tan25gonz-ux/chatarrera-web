<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📊 Inventario</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>📦 Inventario</h1>

    <!-- Filtros -->
    <h2>🔍 Filtros</h2>
    <label>Desde: <input type="date" id="filtroDesde"></label>
    <label>Hasta: <input type="date" id="filtroHasta"></label>
    <label>
      Tipo:
      <select id="filtroTipo">
        <option value="">Todos</option>
        <option value="entrada">Entrada</option>
        <option value="salida">Salida</option>
      </select>
    </label>
    <button id="btnFiltrar">Aplicar Filtros</button>
    <button id="btnVerTodo">👁️ Ver Todo</button>

    <!-- Gráfica -->
    <h2>📊 Comparación de Materiales</h2>
    <canvas id="graficoInventario" width="400" height="200"></canvas>

    <!-- Historial -->
    <h2>📝 Historial de Movimientos</h2>
    <table id="tablaMovimientos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Material</th>
          <th>Cantidad (kg)</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="window.location.href='usuario.html'">⬅️ Volver</button>
    <button onclick="window.location.href='inventario_avanzado.html'">📊 Inventario Avanzado</button>
  </div>

  <script type="module" src="inventario.js"></script>
</body>
</html>
